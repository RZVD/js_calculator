<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='script.js' defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">3.1415</div>
        <div class="buttons">
            <button class = "button clear" >Clear</button>
            <button class = "button delete" >Delete</button>
            <button class = "button _7" >7</button>
            <button class = "button _8" >8</button>        
            <button class = "button _9" >9</button>
            <button class = "button add" >+</button>        

            <button class = "button _4" >4</button>
            <button class = "button _5" >5</button>
            <button class = "button _6" >6</button>
            
            <button class = "button subtract" >-</button>        
            
            <button class = "button _1" >1</button>
            <button class = "button _2" >2</button>
            <button class = "button _3" >3</button>
            <button class = "button multiply" >*</button>        
            
            <button class = "button _0" >0</button>
            <button class = "button dot" >.</button>
            <button class = "button equal" >=</button>
            <button class = "button divide" >/</button>



        </div>
        
    </div>
    <footer></footer>
    
</body>
</html>
